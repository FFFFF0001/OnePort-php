[common]

;; 
;; Common Config
;; 
;; The Basic Config.
;; 

ip     = tzqsyzx.com ;The Server Address
port   = 2335      ;The Server Port
;; SSL is Adding to Server.
;; Now Useless. Keep It 0.
ssl    = 0         ;Is SSL Open [0|1]

[user]

;; 
;; User Config
;; 
;; Which User to use on the Server.
;; 

username = szck
password = szck123456


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;; 
;; Mirror Config
;; 
;; The list of the mirrors.
;; 

;; Block name Define: mirror_{name}

;[mirror_web]

base     = tcp://127.0.0.1:9869    ;Orgin Server Address, tcp://{ip/host}:{port}
protocol = tcp                   ;Connection Type [ssl|tcp]


mirror   = tcp://127.0.0.1:9869  ;The Address to listen on the Client, tcp://127.0.0.{1~254}:{port}
ssl      = tcp                   ;Allow ssl on mirror [ssl|tcp] Useless now.

[mirror_ssh]

base     = tcp://127.0.0.1:22    ;Orgin Server Address, tcp://{ip/host}:{port}
protocol = tcp                   ;Connection Type [ssl|tcp]


mirror   = tcp://127.0.0.1:3322  ;The Address to listen on the Client, tcp://127.0.0.{1~254}:{port}
ssl      = tcp                   ;Allow ssl on mirror [ssl|tcp] Useless now.